<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto';
    }

    .root {
      height: 400px;
      width: 400px;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .root__wrapper {
      flex: 1;
      flex-direction: column;
      text-align: center;
      padding-top: 20px;
    }

    .root__wrapper > b {
      margin: 10px 0;
    }

    .root__wrapper__h2 {
      margin-top: 0;
      margin-bottom: 0;
    }

    .root__wrapper__h3 {
      margin-top: 5px;
      margin-bottom: 0;
    }

    .root textarea {
      width: 350px;
      height: 200px;
    }
    
    .menu {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }
    
    .menu > a {
      margin-right: 5px;
      font-size: 0.7em;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 10px 20px;
    }

    .buttons > button {
      border: none;
      padding: 0 20px;
      border-radius: 2px;
    }

    #start {
      background-color: #3bb30b;
      color: white;
      font-weight: bold;
      padding: 0 40px !important;
    }

    #start:hover {
      background-color: #4bc30b;
    }
  </style>
</head>

<body>
  <div class="root" id="root">
    <div class="menu">
      <a href='javascript:void(0)' class='tab' id='subject-tab' style='font-weight: bold;'>Subject</a>
      <a href='javascript:void(0)' class='tab' id='talker-1-tab'>Talker 1</a>
      <a href='javascript:void(0)' class='tab' id='talker-2-tab'>Talker 2</a>
    </div>
    <div class="root__wrapper" id='subject'>
      <b>Subject</b><br />
      <textarea id='question' type='text' placeholder='Type what the first one says, ex: "Which one is the strongest, elephants or hippopotamus?"'></textarea>
    </div>
    <div class="root__wrapper" id='talker-1' style='display: none;'>
      <b>Talker 1</b><br />
      <input type='text' id='talker-1-name' type='text' placeholder='ex: Phil' /><br />
      <textarea id='talker-1-greeting'></textarea>
    </div>
    <div class="root__wrapper" id='talker-2' style='display: none;'>
      <b>Talker 2</b><br />
      <input type='text' id='talker-2-name' type='text' placeholder='ex: Joe' /><br />
      <textarea id='talker-2-greeting'></textarea>
    </div>
    <div class='buttons'>
      <button id='reset'>Reset all</button>
      <button id='start'>Start</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
